{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Apollo</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <link rel="manifest" href="{% static 'manifest.json' %}">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="{% static 'img/android-desktop.png' %}">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="iOS Title">
        <link rel="apple-touch-icon-precomposed" href="{% static 'img/ios-desktop.png' %}">

        <!-- Tile Icon for Windows -->
        <meta name="msapplication-TileImage" content="{% static 'img/ms-desktop.png' %}">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto:300,400,700&subset=cyrillic">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="wrapper">
                    <a href="{% url 'index' %}">Apollo</a>
                    <a href="{% url 'about' %}" class="about">About</a>
                </div>
            </div>
        </header>
        <div class="container">
            <main class="wrapper">
                {% block content %}
                    404 Not Found
                {% endblock %}
            </main>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
